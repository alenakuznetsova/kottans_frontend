<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>


    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Application form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="btn left__btn"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>GO BACK</button>
            <img  class="center__img" src="images/top-logo.png">
            <button class="btn right__btn"><i class="fas fa-user"></i>SIGN IN</button>
        </header>

        <main class="main">
            <section class="order">
                <span class="order-title"><i class="fa fa-shopping-bag" aria-hidden="true"></i>YOUR ORDER</span>
                <table class="order-table">
                    <tr>
                        <th>ITEMS</th>
                        <th>DETAILS</th>
                        <th>PRICE</th>
                        <th>DELIVERY</th>
                    </tr>
                    <tr>
                        <td>2 documents</td>
                        <td>2 languages</td>
                        <td value="USD:696.06">$ 696.06</td>
                        <td>48 hours*</td>
                    </tr>
                </table>

                <div class="order__btn">
                    <button class="btn btn-price">PRICE ORDER</button>
                    <button class="btn btn-print">PRINT A QUOTE</button>                    
                </div>
                
                <div class="help-center">
                    <div class="help-text__icon">
                        <i class="fa fa-life-ring far" aria-hidden="true"></i>
                    </div>                    
                    <div class="help-text">
                        <p class="help-text__title">HELP CENTER</p>
                        <p class="help-text__main-text">If you need assistance while placing your order, contact one of our beloved Project Manager by phone or email.</p>
                        <address class="help-text__adress">
                            <a href="tel:+971(0) 555 555">+971(0) 555 555</a>
                            <a href="mailto:help@qtest.com">help@qtest.com</a>
                        </address>
                    </div>
                </div>                
            </section>
            <hr class="order__border-bottom" noshade>
            <h3 class="main-title">SELECT WHAT YOU WANT TO TRANSLATE</h3>
            <hr class="main-title__underline">
        </main>

        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
