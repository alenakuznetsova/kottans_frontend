<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Application form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="btn left__btn">
                <span>
                    <svg style="width:24px;height:15px" viewBox="0 0 24 24">
                        <path fill="#000000" d="M21,11H6.83L10.41,7.41L9,6L3,12L9,18L10.41,16.58L6.83,13H21V11Z" />
                    </svg>
                </span>
                GO BACK
            </button>
                <img  class="center__img" src="images/top-logo.png">
            <button class="btn right__btn">
                <span>
                    <svg style="width:24px;height:20px" viewBox="0 0 24 24">
                        <path fill="#000000" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                    </svg>
                </span>
                SIGN IN
            </button>
        </header>

        <main class="main">
            <section class="order">
                <span class="order-title">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="#000000" d="M9,4A3,3 0 0,1 12,1A3,3 0 0,1 15,4H19A2,2 0 0,1 21,6V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V6A2,2 0 0,1 5,4H9M12,3A1,1 0 0,0 11,4A1,1 0 0,0 12,5A1,1 0 0,0 13,4A1,1 0 0,0 12,3Z" />
                    </svg>
                    YOUR ORDER
                </span>
                    
                <div class="order__items">
                    <table>
                        <th>ITEMS</th>
                        <th>DETAILS</th>
                        <th>PRICE</th>
                        <th>DELIVERY</th>
                    </table>
                </div>
                <div class="order__btn">
                    
                </div>
                <div class="help-center">
                    
                </div>
            </section>
        </main>

        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
